<script>
function checkOrientation() {
  const warningId = 'orientationWarning';
  let warning = document.getElementById(warningId);

  if (window.innerHeight < window.innerWidth) {
    // Paysage â†’ crÃ©er le message si pas dÃ©jÃ  prÃ©sent
    if (!warning) {
      warning = document.createElement('div');
      warning.id = warningId;
      warning.style.position = 'fixed';
      warning.style.top = '0';
      warning.style.left = '0';
      warning.style.width = '100vw';
      warning.style.height = '100vh';
      warning.style.background = 'rgba(0,0,0,0.9)';
      warning.style.color = 'white';
      warning.style.display = 'flex';
      warning.style.justifyContent = 'center';
      warning.style.alignItems = 'center';
      warning.style.fontSize = '24px';
      warning.style.textAlign = 'center';
      warning.style.zIndex = '9999';
      warning.textContent = "ðŸ”„ Veuillez tourner votre appareil pour utiliser le site en portrait";
      document.body.appendChild(warning);
    }
    // Masquer le contenu rÃ©el
    document.querySelector('.contenu')?.classList.add('hidden');
    document.querySelector('.footer')?.classList.add('hidden');
  } else {
    // Portrait â†’ retirer le message
    warning?.remove();
    document.querySelector('.contenu')?.classList.remove('hidden');
    document.querySelector('.footer')?.classList.remove('hidden');
  }
}

// VÃ©rifie au chargement
window.addEventListener('load', checkOrientation);

// VÃ©rifie Ã  chaque rotation ou redimensionnement
window.addEventListener('resize', checkOrientation);
</script>
