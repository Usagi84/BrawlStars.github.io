<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Brawl Stars</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        html, body {
            overflow-x: hidden; /* empêche le scroll horizontal */
            background-image: url("./bg.png");
            background-repeat: no-repeat; /* empêche la répétition */
            background-position: center;  /* centre l'image */
            background-size: cover;       /* optionnel : fait en sorte que l'image couvre tout le fond */
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .brawler-shelly {
            position: fixed;       /* reste collé à l’écran */
            bottom: 90px;           /* marge en bas */
            right: -50px;            /* marge à droite */
        }

        /* Bouton Jouer */
        .btn-jouer {
            position: fixed;       /* reste collé à l’écran */
            bottom: 5px;           /* marge en bas */
            right: 5px;            /* marge à droite */
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
        }

        .btn-jouer img {
            display: block;
            width: 200px; /* adapte à ta taille d’image */
            height: auto;
        }

        .btn-quetes {
            position: fixed;       /* reste collé à l’écran */
            bottom: 0px;           /* marge en bas */
            left: 5px;            /* marge à gauche */
        }

        .btn-quetes img {
            width: 128px;   /* largeur réduite */
            height: auto;  /* conserve les proportions */
        }

                .btn-parametre {
            position: fixed;       /* reste collé à l’écran */
            top: 5px;           /* marge en haut */
            right: 5px;            /* marge à droite */
        }

        .btn-parametre img {
            width: 128px;   /* largeur réduite */
            height: auto;  /* conserve les proportions */
        }

         .btn-brawlers {
            position: fixed;       /* reste collé à l’écran */
            bottom: 220px;           /* marge en bas */
            left: 5px;            /* marge à gauche */
        }

        .btn-brawlers img {
            width: 128px;   /* largeur réduite */
            height: auto;  /* conserve les proportions */
        }

        .btn-magasin {
            position: fixed;       /* reste collé à l’écran */
            bottom: 305px;           /* marge en bas */
            left: 5px;            /* marge à gauche */
        }

        .btn-magasin img {
            width: 128px;   /* largeur réduite */
            height: auto;  /* conserve les proportions */
        }

        .btn-profil {
            position: fixed;       /* reste collé à l’écran */
            top: 5px;           /* marge en bas */
            left: 5px;            /* marge à gauche */
        }

        .btn-profil img {
            width: 128px;   /* largeur réduite */
            height: auto;  /* conserve les proportions */
        }
    </style>
</head>
<body>

<div>
  <div class="brawler-shelly">
  <img src="./shelly.gif" alt="Shelly">
</div>
</div>

<button onclick="window.location.href='game.html'" class="btn-jouer">
  <div class="container">
   <img src="./btn-jouer.png" alt="Jouer">
  </div>
</button>

<div class="btn-quetes">
  <div class="container">
   <img src="./btn-quetes.jpg" alt="Quetes">
  </div>
</div>

<div class="btn-parametre">
  <div class="container">
   <img src="./btn-parametre.jpg" alt="Parametre">
  </div>
</div>

<div class="btn-magasin">
  <div class="container">
   <img src="./btn-magasin.jpg" alt="Magasin">
  </div>
</div>

<div class="btn-brawlers">
  <div class="container">
   <img src="./btn-brawlers.jpg" alt="Brawlers">
  </div>
</div>

<div class="btn-profil">
  <div class="container">
   <img src="./btn_profil.jpg" alt="Profil">
  </div>
</div>

</body>
</html>
