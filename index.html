<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Brawl Stars</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        html, body {
            overflow-x: hidden; /* empêche le scroll horizontal */
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Bouton Jouer */
        .btn-jouer {
            position: fixed;       /* reste collé à l’écran */
            bottom: 5px;           /* marge en bas */
            right: 5px;            /* marge à droite */
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
        }

        .btn-jouer img {
            display: block;
            width: 200px; /* adapte à ta taille d’image */
            height: auto;
        }

        .btn-quetes {
            position: fixed;       /* reste collé à l’écran */
            bottom: 0px;           /* marge en bas */
            left: 5px;            /* marge à gauche */
        }

        .brawler-shelly {
            position: fixed;       /* reste collé à l’écran */
            bottom: 90px;           /* marge en bas */
            right: -50px;            /* marge à droite */
        }

        .btn-quetes img {
            width: 128px;   /* largeur réduite */
            height: auto;  /* conserve les proportions */
        }

    </style>
</head>
<body>

<div>
  <div class="brawler-shelly">
  <img src="./shelly.gif" alt="Shelly">
</div>
</div>

<button onclick="window.location.href='game.html'" class="btn-jouer">
  <div class="container">
   <img src="./btn-jouer.png" alt="Jouer">
  </div>
</button>

<div class="btn-quetes">
  <div class="container">
   <img src="./btn-quetes.jpg" alt="Quetes">
  </div>
</div>

</body>
</html>
